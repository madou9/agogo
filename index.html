
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <title>countdown by Hama</title>
</head>
<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="120" class="timer__button">YOGA</button>
            <button data-time="300" class="timer__button">Pompe</button>
            <button data-time="900" class="timer__button">Douche</button>
            <button data-time="1200" class="timer__button">Bouf</button>
            <button data-time="3600" class="timer__button">Code</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
             <h1 class="display__time-left"></h1>
                 <h3 class="display__end-time"></h3>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
